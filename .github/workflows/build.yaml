name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod tidy

      - name: Create Output Directory
        run: mkdir bin

      - name: Build for Windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o bin/forgeai-windows.exe main.go

      - name: Build for Linux
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o bin/forgeai-linux main.go

      - name: Build for macOS (Arm64)
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o bin/forgeai-mac main.go

      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bin/*
          generate_release_notes: true
          draft: false
          prerelease: false